<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <script src="rock-paper-scissors.js" defer></script>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="header">
    <h1>Rock Paper Scissors game</h1>
  </div>
  <div id="button-container">
    <button class="btn" id="rock-btn">Rock</button>
    <button class="btn" id="paper-btn">Paper</button>
    <button class="btn" id="scissors-btn">Scissors</button>
  </div>
  
  <div class="scoreboard">
    <div class="scoreDisplay player-score">
      <div>Player</div>
      <div id="playerScore"></div>
      <div id="playerChoice"></div>
    </div>
    <div class="scoreDisplay result-score">
      <div id="gameResult">--</div>
    </div>
    <div class="scoreDisplay computer-score">
      <div>Computer</div>
      <div id="compScore"></div>
      <div id="compChoice"></div>
    </div>
  </div>

  <div id="resetButtonDiv">
    <button class="btn" id="reset-btn">Reset</button>
  </div>
</body>
</html>
